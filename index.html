<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <p>2020 Survival Kit Memory Game</p>
        </nav>
    </header>

    <div class="button-container" >
       <button id="start" onclick="startGame">START</button>

       <div class="timer-container">
        <div id="timer">0:00</div>
        <div id="timer-minutes"></div>
        <div id="timer-seconds"></div>
       </div>

       <button id="restart" onclick="restartGame">RESET</button>
       
    </div>
    <div class="cards-container">
        <div class="card one" data-related="netflix">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">    
            <img class="back" src="./images/netflix.jpg" alt="netflix-image">
        </div>
        <div class="card two" data-related="mask">            
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img class="back"src="./images/mask.jpg" alt="mask-image">               
        </div>
        <div class="card three" data-related="cell-phone">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/cell-phone.jpg" alt="cell-phone-image">      
        </div>
        <div class="card four" data-related="toilet-paper">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/toilet-paper.jpg" alt="toilet-paper-image"> 
        </div>
        <div class="card five" data-related="wine">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/wine.jpg" alt="wine-image">  
        </div>
        <div class="card six" data-related="hand-wash">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/hand-wash.jpg" alt="hand-washing-image">        
        </div>
        <div class="card seven" data-related="dog">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/dog.jpg" alt="dog-image">
        </div>
        <div class="card eight" data-related="computer">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/zoom.jpg" alt="computer-image">  
        </div>
        <div class="card nine" data-related="netflix">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/netflix.jpg" alt="netflix-image">     
        </div>
        <div class="card ten" data-related="mask">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/mask.jpg" alt="mask-image">  
        </div>
        <div class="card eleven" data-related="cell-phone">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/cell-phone.jpg" alt="cell-phone-image">
        </div>
        <div class="card twelve" data-related="toilet-paper">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/toilet-paper.jpg" alt="toilet-paper-image">      
        </div>
        <div class="card thirteen" data-related="wine">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/wine.jpg" alt="wine-image">     
        </div>
        <div class="card fourteen" data-related="hand-wash">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/hand-wash.jpg" alt="hand-washing-image">
        </div>
        <div class="card fifteen" data-related="dog">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/dog.jpg" alt="dog-image">    
        </div>
        <div class="card sixteen" data-related="computer">
            <img class="front" src="https://media.istockphoto.com/vectors/people-with-medical-face-mask-vector-vector-id1217489390">
            <img src="./images/zoom.jpg" alt="computer-image">     
        </div>
    </div>
   
   
    

    <script src="script.js"></script>
</body>
</html>
